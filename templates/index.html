{% extends "base.html" %}

{% block content %}
<div class='jumbotron'>
	<h3>Welcome to the username check</h3>
	<p>Fill out the form below with a User Name that has these restraints</p>
	<ul>
		<li>Must have an uppcase letter somewhere.</li>
		<li>Must have a lowercase letter somewhere.</li>
		<li>Must have a number at the end.</li>
	</ul>
	<form action={{ url_for('success') }} >
		<label for="username"> Username: </label>
        <input type="text" name="username">
		<input type="submit" value="Submit Form">
	</form>


</div>
{% endblock %}
